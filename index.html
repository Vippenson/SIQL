<html>
<head>
  <script src="jsDump.js"></script>
  <script src="parser.js"></script>
  <script>
    function buildErrorMessage(e) {
        return e.location !== undefined
            ? "Line " + e.location.start.line + ", column " + e.location.start.column + ": " + e.message
            : e.message;
    }
    function parse() {
        try {
            var output = PARSER.parse(document.getElementById('input').value);
            document.getElementById('output').value = jsDump.parse(output);
        } catch (e) {
            document.getElementById('output').value = buildErrorMessage(e);
        }
    }
  </script>
  <style>
    textarea { width: 100%; height: 40%}
  </style>
</head>
<div>Selectors in SIQL</div>
<textarea id='input'>
DefaultInventory         = [ name is "B2525 Fixer" & type is WEAPON * 1
                           , type is MISC x all ];
NewStuff1                = [ exclude  DefaultInventory , everything ];

DefaultInventoryWeapons  = [ name is "B2525 Fixer" & type is WEAPON * 1 ];
DefaultInventoryMiscs    = [ type is MISC x all ];
DefaultInventory2        = [ DefaultInventoryWeapons , DefaultInventoryMiscs ];
NewStuff2                = [ exclude  DefaultInventory2 , everything ];

DefaultInventoryWeapons2 = [ "B2525 Fixer" & type is WEAPON x 1 ];
DefaultInventoryWeapons3 = [ "B2525 Fixer" & WEAPON x 1 ];
DefaultInventoryWeapons4 = [ "B2525 Fixer" & WEAPON ];
DefaultInventoryWeapons5 = "B2525 Fixer" & WEAPON ;
DefaultInventoryWeapons6 = "B2525 Fixer";
DefaultInventory3        = [ "B2525 Fixer"
                           , MISC x all ];
</textarea>
<center><button onclick="parse()">Parse and Generate</button></center>
<div>Generated Mod Config</div>
<textarea id='output'></textarea>
</html>
